<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 p-8">
      <!-- Logo y título -->
      <div class="text-center">
        <img
          src="https://res.cloudinary.com/dfo0yi2me/image/upload/v1749677690/Dise%C3%B1o_sin_t%C3%ADtulo-removebg-preview_kwpb5r.png"
          alt="Logo"
          class="h-50 mx-auto"
        />
        <h2 class="text-2xl font-bold text-gray-900">Iniciar Sesión</h2>
        <p class="mt-2 text-sm text-gray-600">
          Accede a tu cuenta para continuar
        </p>
      </div>

      <!-- Formulario de login -->
      <div class="bg-white rounded-lg shadow-lg p-8">
          <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Mensaje de error -->
              <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                  <div class="flex">
                      <div class="flex-shrink-0">
                          <i class="fas fa-exclamation-circle text-red-500"></i>
                      </div>
                      <div class="ml-3">
                          <p class="text-sm text-red-700">{{ errorMessage }}</p>
                      </div>
                  </div>
              </div>

              <!-- Campo de email -->
              <div>
                  <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                      Correo Electrónico
                  </label>
                  <div class="relative">
                      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <i class="fas fa-envelope text-gray-400"></i>
                      </div>
                      <input
                          id="email"
                          formControlName="email"
                          type="email"
                          required
                          class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="tu@gmail.com"
                          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                      >
                  </div>
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
                      <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
                      <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido</span>
                  </div>
              </div>

              <!-- Campo de contraseña -->
              <div>
                  <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                      Contraseña
                  </label>
                  <div class="relative">
                      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <i class="fas fa-lock text-gray-400"></i>
                      </div>
                      <input
                          id="password"
                          formControlName="password"
                          [type]="showPassword ? 'text' : 'password'"
                          required
                          class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="••••••••"
                          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                      >
                      <button
                          type="button"
                          class="absolute inset-y-0 right-0 pr-3 flex items-center"
                          (click)="togglePasswordVisibility()"
                      >
                          <i [class]="showPassword ? 'fas fa-eye-slash text-gray-400 hover:text-gray-600' : 'fas fa-eye text-gray-400 hover:text-gray-600'"></i>
                      </button>
                  </div>
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
                      La contraseña es requerida
                  </div>
              </div>

              <!-- Botón de login -->
              <div>
                  <button
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Iniciar Sesión
                    </button>
              </div>
          </form>

          <!-- Link de registro -->
          <div class="mt-6 text-center">
              <p class="text-sm text-gray-600">
                  ¿No tienes una cuenta?
                  <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">
                      Regístrate aquí
                  </a>
              </p>
          </div>
      </div>
  </div>
</body>
</html>
